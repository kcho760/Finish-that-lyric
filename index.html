<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <audio controls autoplay muted loop id="myAudio">
      <source id="audio-source" src="audio/Game Show Tv Theme Music.mp3" type="audio/mp3">
    </audio>
    
    <!-- <script src="https://sdk.scdn.co/spotify-player.js"></script> -->
    <div id="main">
  <div id="background">
    <img id="mute-button" src="dist/pictures/soundon.png"></img>

    <div id="start-div">
      <button id="click-me">Ready to play?</button>
    </div>

    <div class="inner-div1">
      <span>Finish That Lyric!</span>
      <div class="menu-buttons">   
        <button id="htp-button">How To Play</button>
        <button id="settings-button">Settings</button>
        <button id="play-button">PLAY</button> 
      </div>
      <div class="logos">
        <a href="https://github.com/kcho760/Finish-that-lyric" alt="Kevin's github">
          <img src="dist/pictures/github-mark.png" id="github" class="logo">
        </a>
        <a href="https://www.linkedin.com/in/kevin-cho-441a34b1/" alt="Kevin's LinkedIn">
          <img src="dist/pictures/LI-In-Bug.png" id="linkedin" class="logo">
        </a>
      </div>          
    </div>

    <div class="ready-screen">
      <div class="ready-timer" id="ready-timer">0</div>
    </div>

    <div class="inner-div2">
      <div class="counter-holder">
        <div>Question:
          <span class="questionCounter">0</span>
        </div>
        <br>
        <div>Score:
          <div class="score"">0</div>
        </div>
      </div>
            
      <br>
      <div class="question">
        <div id="artist-name">artist name</div>
        <div id="track-name">track-name</div>
      </div>
      <div id="lyrics">lyrics</div>

      <div id="lifelines">
        <button id="fifty-fifty" type="submit">50/50</button>
        <button id="second-chance" type="submit" chance= false >Second Chance</button>
      </div>

      <div id="play-area">
        <button class="choice" id="button1" type="submit" data-answer="incorrect">button1</button>
        <button class="choice" id="button2" type="submit" data-answer="incorrect">button2</button>
        <div id="game-timer"></div>
        <button class="choice" id="button3" type="submit" data-answer="incorrect">button3</button>
        <button class="choice" id="button4" type="submit" data-answer="incorrect">button4</button>
      </div>
    </div>

    <div class="inner-div3">
      <div class="counterHolder">
        <div>Question:
          <span class="questionCounter">0</span>
        </div>
        <br>
        <div>Score:
          <div class="score">0</div>
        </div>
        <div id="answer-result"></div>
      </div>
      <button id="next-question">Next</button>
    </div>

    <div class="inner-div4">
      <div class="text-container">
        <p class="congrats-text">Congratulations! Your final score is:</p>
        <p class="final-score">0</p>
      </div>

      <button id="play-again">Play Again?</button>
    </div>
    
    

  </div>
</div>

</body>
</html>
